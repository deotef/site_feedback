<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <h2>Список ваших опросов</h2>
        {% if surveys %}
            <ul>
                {% for survey in surveys %}
                    <li>
                        <strong>{{ survey.title }}</strong> - {{ survey.description }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
        <p>У вас нет назначенных опросов.</p>
    {% endif %}
    </ul>
</body>
</html>
