<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Профиль пользователя</h1>
    <h2>Имя: {{user.first_name}}</h2>
    <h2>Фамилия: {{user.last_name}}</h2>
    <h2>Роль: {{user.role}}</h2>
    <h2>Фото: {{user.photo}}</h2>
    <h2>Почта: {{user.email}}</h2>
    <p>Для выхода перейдите по ссылке: <a href="{% url 'user_logout' %}">Выйти</a></p>
</body>
</html>
